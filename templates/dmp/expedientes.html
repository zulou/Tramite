{% extends '../base.html' %}
{% load user_extras %}
{% load static %}

{% block content %}

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Persona</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>


                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nombres</label>
                                    <input class="form-control" id="doc_tupa" type="text" placeholder="Nombres">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Apellidos</label>
                                    <input class="form-control" id="id_tupa" type="text" placeholder="Apellidos">
                                </div>
                            </div>




                        </div>

                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="ccmonth">Tipo/Doc</label>
                                    <select class="form-control" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="name">Numero</label>
                                    <input class="form-control" id="doc_number" type="text" placeholder="Numero">
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="name">Departamento</label>
                                    <select class="form-control" id="id_departamento">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="name">Provincia</label>
                                    <select class="form-control" id="id_provincia">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Distrito</label>
                                    <select class="form-control" id="id_distrito">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Celular</label>
                                    <input class="form-control" id="doc_tupa" type="text" placeholder="Asunto">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Tipo</label>
                                    <select class="form-control" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>




                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="registrar_persona" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="chart-wrapper maverick" style="height:500px;margin-top:40px;">
        <div class="card">
            <div class="card-header">
                <strong>Registro de Expedientes</strong>


                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@fat">
                    Registro de Personas
                </button>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="ccmonth">Documento</label>
                            <select class="form-control" id="ccmonth">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="name">Numero</label>
                            <input class="form-control" id="doc_number" type="text" placeholder="Numero">
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="name">Folios</label>
                            <input class="form-control" id="doc_pages" type="text" placeholder="Folios">
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="name">Dni</label>
                            <input class="form-control" id="Person_id" type="text" placeholder="Dni">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">Administrado</label>
                            <input class="form-control" id="id_person" type="text" placeholder="Administrado">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">Asunto</label>
                            <input class="form-control" id="doc_tupa" type="text" placeholder="Asunto">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">Tupa</label>
                            <input class="form-control" id="id_tupa" type="text" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">TrabajadorDestino</label>
                            <input class="form-control" id="name" type="text" placeholder="Enter your name">
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="ccnumber">Observaciones:</label>

                            <input class="form-control" id="ccnumber" type="text" placeholder="">
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'jsT/expedienteAdm.js' %}"></script>
{% endblock %}
