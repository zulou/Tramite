{% extends '../base.html' %}
{% load user_extras %}
{% load static %}
{% block content %}

    <div class="card">

    <div class="card-header">
        <i class="fa fa-edit"></i> DataTables
        <div class="card-header-actions">
            <a class="card-header-action" href="https://datatables.net" target="_blank">
                <small class="text-muted">docs</small>
            </a>
        </div>
    </div>
    <div class="card-body">

        <div class="container-fluid">
            <table id="list-persona" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>c.</th>
                    <th>n°Doc</th>
                    <th>F.</th>
                    <th>Tupa</th>
                    <th>Administrado</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>F.Regitro</th>
                    <th>Editar/ver</th>


                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <script src="{% static 'jsT/jquery.dataTables.js' %}"></script>
    <script src="{% static 'jsT/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'jsT/datatables.js' %}"></script>
    <!--<script src="{% static 'jsT/enviadosAdm.js' %}"></script>-->

    <script>
        var dataset = [];
        {% if documentos %}
            {% for document in documentos %}

                dataset.push({
                    id: "{{document.id}}",
                    doc_number: "{{document.doc_number}}",
                    doc_exp_number: "{{document.doc_exp_number}}",
                    doc_pages: "{{document.doc_pages}}",
                    id_tupa: "{{document.id_tupa}}",
                    id_person: "{{document.id_person}}",
                    doc_begin: "{{document.doc_begin}}",
                    doc_des: "{{document.doc_des}}",
                    created: "{{document.created}}"
                });
                //console.log("{{vou}}");

            {% endfor%}

        {% else %}

        {%endif%}



        $(document).ready(function () {


            var table = $('#list-persona').DataTable({
                "language": {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
                {#dom: "Bfrtip",#}
                "data": dataset,
                "aoColumns": [
                    {"data": "id"},
                    {"data": "doc_exp_number"},
                    {"data": "doc_number"},
                    {"data": "doc_pages"},
                    {"data": "id_tupa"},
                    {"data": "id_person"},
                    {"data": "doc_begin"},
                    {"data": "doc_des"},
                    {"data": "created"},


                    {
                        "targets": -1,
                        "data": null,
                        "defaultContent": '<a class="btn btn-info" href="#"><i class="fa fa-edit"></i></a>    <a class="btn btn-success" href="#"><i class="fa fa-search-plus"></i></a>'
                    }
                ],
                "order": [[0, "desc"]],
                "pageLength": 10,
                "lengthMenu": false,
                "bLengthChange": false,
                select: true
            });


            $('#list-persona tbody').on('click', 'button.btn-outline-warning', function () {
                var data = table.row($(this).parents('tr')).data();

                console.log(data);
                $("#id_pay").val(data.id);
                $("#voucher").val(data.voucher);
                $("#dni_pay").val(data.dni);
                $("#full_name").val(data.name);
                $("#concession").val(data.market + "  /  " + data.section + " / " + data.point);
                $("#price").val(data.price_point);
                $('#edit_vouchers').modal('show');


            });

            $('#list-persona tbody').on('click', 'button.btn-outline-primary', function () {
                var data = table.row($(this).parents('tr')).data();
                console.log(data.id);
            });

            $('#button-pay').click(function (e) {
                e.preventDefault();
                var id = parseInt($("#id_pay").val());
                var voucher = parseInt($("#voucher").val());
                var csrf_pay = $('#pay_concession input[name=csrfmiddlewaretoken]').val();
                var price_point = parseInt($("#price").val());
                console.log(csrf_pay);
                var datos;
                datos = {
                    csrfmiddlewaretoken: csrf_pay,
                    id: id,
                    vouch: voucher,
                    price_point: price_point,
                    price_water: 0,
                    price_energy: 0

                };
                $.ajax({
                    url: "http://127.0.0.1:8000/api/VoucherDetail/" + voucher + "/",
                    type: "PUT",
                    dataType: "json",
                    data: datos,
                    success: function (data) {

                        alert("éxito!!1");
                    }
                });
            });


        });
    </script>
{% endblock %}
