{% load static %}
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->

      <link href="{% static 'cssT/coreui-icons.min.css' %}" rel="stylesheet">

      <link href="{% static 'cssT/flag-icon.min.css' %}" rel="stylesheet">

      <link href="{% static 'cssT/font-awesome.min.css' %}" rel="stylesheet">

      <link href="{% static 'cssT/simple-line-icons.css' %}" rel="stylesheet">



    <!-- Main styles for this application-->
    <link href="{% static 'cssT/style.css' %}" rel="stylesheet">
    <link href="{% static 'cssT/pace.min.css' %}" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');
    </script>
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <form class="card p-4" method="post">
                {% csrf_token %}

              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="Username" id="username" name="username">

                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="Password" id="password" name="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="submit">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                  </div>
                </div>
              </div>
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->

  <script src="{% static 'jsT/jquery.min.js' %}"></script>

    <script src="{% static 'jsT/popper.min.js' %}"></script>

    <script src="{% static 'jsT/bootstrap.min.js' %}"></script>

    <script src="{% static 'jsT/pace.min.js' %}"></script>

    <script src="{% static 'jsT/perfect-scrollbar.min.js' %}"></script>

    <script src="{% static 'jsT/coreui.min.js' %}"></script>
  </body>
</html>
